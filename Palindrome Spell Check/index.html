<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Spell Check</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Spell Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwards,e.g.level,refer.</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter Text Or Number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
